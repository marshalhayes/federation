<div class="max-w-7xl mx-auto px-3 mt-3">
  <form
    [formGroup]="playerSearchForm"
    (submit)="onPlayerSearchFormSubmit($event)"
    class="mt-3"
  >
    <div class="flex space-x-3">
      <label for="federation">Federation:</label>

      <select
        class="w-auto rounded border text-gray-900 mb-3 focus:outline-0 focus:ring-2 focus:ring-pink-500"
        id="federation"
      >
        <ng-container *ngFor="let federationName of federationNames">
          <option>{{ federationName }}</option>
        </ng-container>
      </select>
    </div>

    <label for="playerId" class="sr-only block mb-3">
      Enter a {{ selectedFederation }} ID
    </label>

    <input
      type="text"
      class="w-full rounded border py-2 px-3 focus:outline-0 focus:ring-2 focus:ring-pink-500 placeholder-gray-500 text-gray-900"
      placeholder="Enter a {{ selectedFederation }} ID"
      formControlName="playerId"
      [disabled]="searchIsLoading"
      id="playerId"
    />

    <button
      type="submit"
      class="flex ml-auto mt-3 px-4 py-2 rounded bg-pink-500 text-white shadow disabled:bg-pink-300"
      [disabled]="searchIsLoading"
    >
      View Player Profile
    </button>
  </form>
</div>
